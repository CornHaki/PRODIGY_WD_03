<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play Tic-Tac-Toe! A fun, responsive, and interactive web application.">
  <meta name="keywords" content="Tic-Tac-Toe, Game, Interactive, JavaScript, Web Application">
  <meta name="author" content="Dimpal Baishya">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
      <p>Player X: <span id="scoreX">0</span></p>
      <p>Player O: <span id="scoreO">0</span></p>
    </div>
    <div id="gameBoard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="info">
      <p id="status">Player X's turn</p>
      <button id="reset">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
